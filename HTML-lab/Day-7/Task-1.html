<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Input Types Demo</title>
</head>
<body>
    <h1>HTML Input Types Demonstration</h1>
    <p>Text Input: <input type="text" name="txt" id="txt" placeholder="Enter text"></p>
    <p>Password Input: <input type="password" name="pass" id="pass" placeholder="Enter password"></p>
    <p>Email Input: <input type="email" name="em" id="em" placeholder="Enter email"></p>
    <p>Number Input: <input type="number" name="no" id="no" min="50"></p>
    <p>Date Input: <input type="date" name="da" id="da"></p>
    <p>Time Input: <input type="time" name="" id=""></p>
    <p>Color Picker: <input type="color" name="" id=""></p>
    <p>Range Input: <input type="range" name="" id=""></p>
    <p>search Input: <input type="search" name="" id="" placeholder="Search"></p>
    <p>Telephone Input: <input type="tel" name="" id="" placeholder="123-456-789"></p>
    <p>URL Input: <input type="url" name="" id="" placeholder="https://example.com"></p>
    <p>File Upload: <input type="file" name="" id=""></p>
    <p>Check Input: <input type="checkbox" name="" id="">&nbsp;I agree</p>
    <p>Radio Input: <input type="radio" name="opt" id="option1">
        <label for="option1">Option1</label>
        <input type="radio" name="opt" id="option2">
        <label for="option2">Option2</label>
    </p>

    <input type="button" value="submit">
</body>
</html>
