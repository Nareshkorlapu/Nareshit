<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form Elements Demonstration</title>
</head>
<body>
    <h1>HTML5 Form Elements Demonstration</h1>
    <label for="fname">Text Input:</label>
    <input type="text" name="fname" id="fname" placeholder="Enter text"><br><br>
    <label for="pass">Password Input:</label>
    <input type="password" name="pass" id="pass" placeholder="Enter password"><br><br>
    <label for="email">Email Inout:</label>
    <input type="email" name="email" id="email" placeholder="Enter email"><br><br>
    <label for="url">URL Input:</label>
    <input type="url" name="url" id="url" placeholder="https://example.com"><br><br>
    <label for="tel">Telephone Input:</label>
    <input type="tel" name="tel" id="tel" placeholder="123-456-789"><br><br>
    <label for="srch">Search Input:</label>
    <input type="search" name="srch" id="srch" placeholder="Search"><br><br>
    <label for="num">Number Input:</label>
    <input type="number" name="num" id="num" min="50"><br><br>
    <label for="rng">Range Input:</label>
    <input type="range" name="rng" id="rng"><br><br>
    <label for="dt">Date Input:</label>
    <input type="date" name="dt" id="dt"><br><br>
    <label for="time">Time Input:</label>
    <input type="time" name="time" id="time"><br><br>
    <label for="wk">Week Input:</label>
    <input type="week" name="wk" id="wk"><br><br>
    <label for="mnth">Month Input:</label>
    <input type="month" name="mnth" id="mnth"><br><br>
    <label for="dtlocal">Date Local Input:</label>
    <input type="datetime-local" name="dtlocal" id="dtlocal"><br><br>
    <label for="clr">Color Picker:</label>
    <input type="color" name="clr" id="clr"><br><br>
    <label for="Check">checkbox:</label>
    <input type="checkbox" name="check" id="check">&nbsp;i agree <br><br>
    <label for="rdio1">Radio Buttons:</label>
    <input type="radio" name="rdio1" id="rdio1">
    <label for="rdio1">Option 1</label>
    <input type="radio" name="rdio1" id="rdio1">
    <label for="rdio1">Option 2</label><br><br>
    <label for="fle">File Input:</label>
    <input type="file" name="fle" id="fle"><br><br>
    <label for="dl">Datalist(with suggestions):</label>
    <input list="browsers" name="browser" id="browser">
    <datalist id="browsers">
        <option value="edge">
        <opion value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
    </datalist><br><br>
    <label for="drpdwn">Select Dropdown:</label>
    <select name="options" id="option">
        <option value="opt1">Option 1</option>
        <option value="opt2">Option 2</option>
        <option value="opt3">Option 3</option>
        <option value="opt4">Option 4</option>
      </select>
      <br><br>
      <label for="txtara">Textarea:</label>
      <br>
      <textarea for="txtara" name="txtara" rows="4" cols="50"></textarea>
</body>
</html>
