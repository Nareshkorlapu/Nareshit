<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./Logos/Naresh-IT-logo.png" alt="nareshit">
    </header>
    <main>
        <div class="banner">
        <div class="bannerleft">
            <img src="./Logos/Banner.png" alt="banner">
        </div>
        <div class="bannerright">
            <h1>Login</h1>
            <div class="form">
                <label for="txt">User name:</label><br><br>
                <div class="enter">
                    <img src="./Logos/user.png" alt="">
                <input type="text" name="Username" id="txt" placeholder="Username" required><br><br>
                </div>
                <p style="margin-top: 20px;">Password:</p>
                <div class="enter">
                    <img src="./Logos/padlock.png" alt="">
                <input type="password" name="pass" id="pass" placeholder="Password" required><br><br>
                </div>
                <div class="logo">
                <div class="leftlogo">
                <a href=""><button>Login</button></a>
                <a href="" style="margin:5px;text-decoration: none;">Forget Password?</a>
                </div>
                <div class="logoright">
                <a href="https://nareshit.com/"><img src="./Logos/google.png" alt="google" style="height: 30px;gap: 10px;" ></a>
                <a href="https://www.facebook.com/nareshit/?locale=te_IN"><img src="./Logos/facebook.png" alt="facebook" style="height: 30px;margin: 0 10px;" ></a>
                </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <footer>
        <p style="text-align: center;color: gray;margin-bottom: 20px;">Naresh i Technologies: Software Training Institute</p>
    </footer>
</body>
</html>
